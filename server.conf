   class hubs
   {
           pingfreq 60;
           connfreq 60;
           maxclients 200; /* max servers */
           sendq 20M;
   }

me {
        name "irc.sigint.pw";
        info "Pissing all over London, UK";
        sid "069";
}

admin {
        "Bradley Shaw"; // name
        "bs"; // nick
        "bradley@shaw.so"; // email
}

set {
    allow-userhost-change force-rejoin;
    kline-address "pissedoff@sigint.pw";
    modes-on-connect "+ixw";
    modes-on-oper "+xws";
    modes-on-join "+nt";
    oper-auto-join "#opers";
    options {
        hide-ulines;
        show-connect-info;
    }
    //auto-join "#pissnet";
    maxchannelsperuser 200;
    anti-spam-quit-message-time 10s;
    restrict-commands {
        private-message {
            connect-delay 30;
            exempt-reputation-score 20;
        }
        list {
            connect-delay 60;
            exempt-identified yes;
            exempt-reputation-score 24;
        }
        invite {
            connect-delay 120;
            exempt-identified yes;
            exempt-reputation-score 24;
        }
    }
}

set {
    connthrottle {
        known-users {
            minimum-reputation-score 24;
            sasl-bypass yes;
        }
        new-users {
            local-throttle 20:60;
            global-throttle 30:60;
        }
        disabled-when {
            reputation-gathering 1w;
            start-delay 3m;
        }
    }
}
