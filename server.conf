        hide-ulines;
        show-connect-info;
    }
    auto-join "#pissnet";
    maxchannelsperuser 200;
    anti-spam-quit-message-time 10s;
    restrict-commands {
        list {
            connect-delay 60;
            exempt-identified yes;
            exempt-reputation-score 24;
        }
        invite {
            connect-delay 120;
            exempt-identified yes;
            exempt-reputation-score 24;
        }
    }
