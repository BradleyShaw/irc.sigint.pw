class clients
{
    pingfreq 90;
    maxclients 10000;
    sendq 200k;
    recvq 8000;
}

class opers
{
    pingfreq 90;
    maxclients 100;
    sendq 1M;
    recvq 8000;
}

class hubs
{
    pingfreq 60;
    connfreq 60;
    maxclients 200; /* max servers */
    sendq 20M;
}

class servers
{
    pingfreq 60;
    connfreq 60;
    maxclients 200;
    sendq 20M;
}

deny link {
        mask {
            // Add all the network's hubs after this line, prefixed with "!"
            !irc.freenode.ceo;
            !irc.openpiss.net;
            !eu-north.hub;
            !irc.sigint.pw;
            !irc.shitposting.space;
            !uswest.sprynet.org;
            !nsa.packetscanner.net;
            !eu-west.hub;
        };
        // Add all your upstream hubs here
        rule !connected(eu-north.hub)&&!connected(eu-west.hub)&&!connected(irc.freenode.ceo)&&!connected(irc.shitposting.space)&&!connected(nsa.packetscanner.net)&&!connected(piss.crxb.cc)&&!connected(uswest.sprynet.org)&&!connected(irc.openpiss.net);
        type all;
};

listen {
    ip *;
    port 6667;
}

listen {
    ip *;
    port 6697;
    options { tls; }
    tls-options {
        certificate "/home/ircd/.acme.sh/irc.letspiss.net/fullchain.cer";
        key "/home/ircd/.acme.sh/irc.letspiss.net/irc.letspiss.net.key";
    };
}

listen {
    ip *;
    port 6900;
    options { tls; serversonly; }
}
